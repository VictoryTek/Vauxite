---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    #source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      cleanup: false # clean up added repos after module is done

    # Group Remove
    group-remove:
      with-optional: true
      packages:    
        - kde-desktop

    remove:
      packages:
        - plasma-desktop
        - sddm
        - sddm-breeze
        - kde*
        - kwin*
        - kscreen
        - konsole
        - dolphin
        - discover
        - bluedevil
        - breeze*
        - drkonqi
        - plasma*
        - xdg-desktop-portal-kde

    # Group installs
    group-install:
      with-optional: true
      packages:    
        - gnome-desktop

    install:
      packages:
        - gnome-shell
        - gnome-session
        - gnome-settings-daemon
        - gnome-control-center
        - gnome-terminal
        - gnome-software
        - gnome-software-plugin-flatpak
        - gnome-software-packagekit-plugin
        - gnome-screenshot
        - gnome-disk-utility
        - gnome-system-monitor
        - gnome-calculator
        - gnome-calendar
        - gnome-music
        - gnome-photos

