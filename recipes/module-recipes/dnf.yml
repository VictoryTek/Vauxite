---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    repos:
      cleanup: false # clean up added repos after module is done
      files:
        # - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        # - custom-file.repo # file path for /files/dnf/custom-file.repo
      copr:
        - atim/starship
        - pgdev/ghostty
        - peterwu/rendezvous
      # Put any repo GPG keys here
      keys: []  
        # - https://example.com/repo-1.asc
        # - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        # - key2.asc
      # nonfree: negativo17 | rpmfusion
    # --------------------------------------------------------------------- #
    optfix: []
      # - brave.com
      # - enpass
      # - zoom
 
    # --------------------------------------------------------------------- #
    install:
      packages:
        skip-unavailable: true # skip unavailable packages
        install-weak-deps: true # Whether to install weak/recommended dependencies.
        packages:
          # System Utilities
          - blivet-gui
          - plymouth-plugin-script
          - tailscale
          - tmux
 
          # GNOME & Theming
          - bibata-cursor-theme
          - flat-remix-icon-theme
          - gnome-session-xsession
          - gnome-shell-extension-background-logo
 
          # Terminal & Shell Enhancements
          - ghostty
          - starship
 
          # Virtualization
          - virt-install
          - libvirt-daemon-config-network
          - libvirt-daemon-kvm
          - qemu-kvm
          - virt-manager
          - virt-viewer

          # Optional Packages:
          - guestfs-tools
          - libguestfs-tools
          - python3-libguestfs
          - virt-top
 
 
        remove: []
          - waydroid
          - waydroid-selinux