---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    #source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      cleanup: false # clean up added repos after module is done
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo

      copr:
        - gloriouseggroll/nobara-42
        - peterwu/rendezvous

      # Put any repo GPG keys here

    remove:
      packages:  
        - waydroid
        - waydroid-selinux    

    install:
      packages:
        # System Utilities
        - blivet-gui
        - cockpit
        - gimp
        - inxi
        - plymouth-plugin-script
        - tailscale
        - trayscale
        - tmux

        # GNOME & Theming
        - bibata-cursor-themes                                 # peterwu/rendezvous
        - flat-remix-icon-theme
        - gnome-session-xsession
        - gnome-tweaks

        # Terminal & Shell Enhancements
        - ghostty                                             # gloriouseggroll/nobara-42
        - starship                                            # gloriouseggroll/nobara-42

        # Container Tools & Docker
        - buildah
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        - skopeo

        # Virtualization
#        - virt-install
#        - libvirt-daemon-config-network
#        - libvirt-daemon-kvm
#        - qemu-kvm
#        - virt-manager
#        - virt-viewer

        # Optional Packages:
        - guestfs-tools
#        - libguestfs-tools
        - python3-libguestfs
#        - virt-top

        # Group installs
    group-install:
      with-optional: true
      packages:    
        - virtualization

