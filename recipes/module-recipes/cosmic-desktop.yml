---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    #source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      cleanup: false # clean up added repos after module is done

      copr:
        #- atim/starship
        - system76/cosmic

      # Put any repo GPG keys here

      # Group installs
      group-install:
        with-optional: true
        packages:    
          - cosmic-desktop

    install:
      packages:
        # Core COSMIC packages
        - cosmic-workspaces-daemon
        - cosmic-launcher
        - cosmic-panel
        - cosmic-settings
        - cosmic-applets
        - cosmic-session
        - cosmic-greeter
        
        # Additional components
        - cosmic-icontheme
        - cosmic-terminal
        - cosmic-files
        - cosmic-settings-daemon
        - cosmic-design
        - cosmic-screenshot
        - cosmic-applibrary
        - cosmic-notifications
        
        # Dependencies
        - xdg-desktop-portal-cosmic
        
        # Additional apps that work well with Cosmic
        - popshop
        - firefox
        - gnome-disk-utility
        - libhandy  # For GTK apps integration
